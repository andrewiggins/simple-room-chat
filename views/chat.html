<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <meta name="description" content="Home page for the personal website of Andre Wiggins" />
    <meta name="author" content="Andre Wiggins" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/site.css" rel="stylesheet" />
</head>
<body>

<div id="login" class="container">
    <h1>Chat Room</h1>
    <form id="login-form" role="form">
        <div class="form-group">
            <label for="room">Room</label>
            <input class="form-control" type="text" name="room" id="room" placeholder="Enter room to join" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Your username" required />
        </div>
        <input type="submit" class="btn btn-default" value="Submit" />
    </form>
</div>

<div id="chat" class="container hidden">
    <header class="panel-heading">
        <h1 data-bind="text: room">Room Name</h1>
    </header>
    <div id="chat-viewport"></div>
    <ul id="chat-window" class="content messages panel-body" data-bind="foreach: messages">
        <li data-bind="css: { collapse: isCollapsed() && !$root.isVerbose() }">
            <small class="username text-muted" data-bind="text: username"></small>
            <small class="timestamp text-muted" data-bind="text: dateString"></small>
            <span class="message" data-bind="text: message"></span>
        </li>
    </ul>
    <footer class="panel-footer">
        <form id="new-message-form" action="" method="get">
            <div class="input-group">
                <input type="text" id="new-message" class="form-control" placehlder="Type your message here..." />
                <span class="input-group-btn">
                    <input class="btn btn-default" type="submit" value="Send" />
                </span>
            </div>
        </form>
    </footer>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/lib/jquery-2.1.0.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/knockout-3.0.0.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
